version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_dev_password
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Queue
  redis:
    image: redis:7-alpine
    container_name: n8n-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # N8N Main (Queue Manager)
  n8n-main:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: n8n-main
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n_dev_password
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_HOST: localhost
      N8N_ENCRYPTION_KEY: dev_encryption_key_change_me
      N8N_USER_MANAGEMENT_JWT_SECRET: dev_jwt_secret_change_me
      QUEUE_MODE_ACTIVE: 'true'
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      GENERIC_TIMEZONE: UTC
      TZ: UTC
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/app/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - n8n-network

  # N8N Worker 1
  n8n-worker-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: n8n-worker-1
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n_dev_password
      N8N_ENCRYPTION_KEY: dev_encryption_key_change_me
      N8N_USER_MANAGEMENT_JWT_SECRET: dev_jwt_secret_change_me
      QUEUE_MODE_ACTIVE: 'true'
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      N8N_WORKER_TYPE: worker
      GENERIC_TIMEZONE: UTC
      TZ: UTC
    depends_on:
      - postgres
      - redis
      - n8n-main
    networks:
      - n8n-network

  # N8N Worker 2
  n8n-worker-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: n8n-worker-2
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n_dev_password
      N8N_ENCRYPTION_KEY: dev_encryption_key_change_me
      N8N_USER_MANAGEMENT_JWT_SECRET: dev_jwt_secret_change_me
      QUEUE_MODE_ACTIVE: 'true'
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      N8N_WORKER_TYPE: worker
      GENERIC_TIMEZONE: UTC
      TZ: UTC
    depends_on:
      - postgres
      - redis
      - n8n-main
    networks:
      - n8n-network

  # N8N Worker 3
  n8n-worker-3:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: n8n-worker-3
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n_dev_password
      N8N_ENCRYPTION_KEY: dev_encryption_key_change_me
      N8N_USER_MANAGEMENT_JWT_SECRET: dev_jwt_secret_change_me
      QUEUE_MODE_ACTIVE: 'true'
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      N8N_WORKER_TYPE: worker
      GENERIC_TIMEZONE: UTC
      TZ: UTC
    depends_on:
      - postgres
      - redis
      - n8n-main
    networks:
      - n8n-network

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  n8n-network:
    driver: bridge
